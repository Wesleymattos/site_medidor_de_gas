<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Gás</title>
    <script type="module">
        // (Código do Firebase permanece o mesmo)
        // O código Firebase aqui é o mesmo que você já tem
    </script>
    <style>
        body {
            background-image: url('fundoo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: black;
        }

        h1 {
            color: black;
            font-size: 4vw; /* Usar unidade de viewport */
            margin-top: 5%;
            background-color: rgba(208, 208, 208, 0.8);
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .gas-label {
            font-size: 3vw; /* Usar unidade de viewport */
            margin-top: 5%;
            margin-bottom: 5%;
            color: black;
            background-color: rgba(208, 208, 208, 0.8);
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        #gasValue {
            font-size: 3vw; /* Usar unidade de viewport */
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25vw; /* Diminuir o tamanho do círculo */
            height: 25vw; /* Diminuir o tamanho do círculo */
            background-color: rgba(208, 208, 208, 0.8);
            border-radius: 50%;
            border: 6px solid black;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            color: yellow;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6vw; /* Tamanho dinâmico para telas pequenas */
            }

            .gas-label {
                font-size: 4vw; /* Tamanho dinâmico para telas pequenas */
            }

            #gasValue {
                width: 40vw; /* Tamanho dinâmico para telas pequenas */
                height: 40vw; /* Tamanho dinâmico para telas pequenas */
                font-size: 5vw; /* Tamanho dinâmico para telas pequenas */
            }
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Gás</h1>
    <div class="gas-label">Porcentagem do Gás</div>
    <div id="gasValue">Carregando...</div>
</body>
</html>
