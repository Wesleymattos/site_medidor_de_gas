<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Gás</title>
    <script type="module">
        // Importa o Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "medidor-de-gas-95ee5.firebaseapp.com",
            databaseURL: "https://medidor-de-gas-95ee5-default-rtdb.firebaseio.com",
            projectId: "medidor-de-gas-95ee5",
            storageBucket: "medidor-de-gas-95ee5.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referência ao nó "gas_value" no banco de dados
        const gasValueRef = ref(database, "/gas_value");

        // Solicitar permissão para notificações
        Notification.requestPermission().then((permission) => {
            if (permission !== "granted") {
                console.log("Permissão para notificações não concedida.");
            }
        });

        // Ouve as mudanças no "gas_value" e atualiza a página em tempo real
        onValue(gasValueRef, (snapshot) => {
            const gasValue = snapshot.val();
            console.log("Valor do gas_value:", gasValue);

            // Atualiza o valor exibido ou exibe uma mensagem de erro
            const gasValueElement = document.getElementById("gasValue");
            if (gasValue !== null) {
                gasValueElement.innerText = gasValue + "%"; // Aproxima o símbolo de porcentagem
                // Atualiza a cor de acordo com o valor
                if (gasValue >= 0 && gasValue < 25) {
                    gasValueElement.style.color = "red"; // Menor que 25%
                    showNotification("Aviso: O gás está acabando!"); // Emite notificação
                } else if (gasValue >= 25 && gasValue < 50) {
                    gasValueElement.style.color = "#F39C12"; // Cor laranja mais escura
                } else {
                    gasValueElement.style.color = "green"; // Maior que 50%
                }
            } else {
                gasValueElement.innerText = "Erro ao carregar";
            }
        }, (error) => {
            console.error("Erro ao ler gas_value:", error);
            document.getElementById("gasValue").innerText = "Erro ao conectar ao banco de dados";
        });

        // Função para mostrar a notificação
        function showNotification(message) {
            if (Notification.permission === "granted") {
                new Notification("Monitoramento de Gás", {
                    body: message,
                    icon: 'fundoo.png' // Ícone da notificação (opcional)
                });
            }
        }

        // Atualização automática a cada 10 segundos
        setInterval(() => {
            window.location.reload();
        }, 10000); // 10000 milissegundos = 10 segundos
    </script>
    <style>
        body {
            background-image: url('fundoo.png'); /* Imagem de fundo */
            background-size: cover; /* Para cobrir toda a tela */
            background-repeat: no-repeat; /* Não repetir a imagem */
            background-attachment: fixed; /* Fixar a imagem no fundo */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Começar a alinhar no topo */
            height: 100vh;
            margin: 0;
            padding: 0;
            color: black; /* Mudar a cor para preto */
        }

        h1 {
            color: black;
            font-size: 4em; /* Tamanho do título */
            margin-top: 5%; /* Usar porcentagem para responsividade */
            background-color: rgba(208, 208, 208, 0.8); /* Fundo cinza escuro com leve transparência */
            padding: 10px 20px; /* Espaçamento interno */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 10px; /* Bordas arredondadas */
        }

        .gas-label {
            font-size: 2.5em;
            margin-top: 5%; /* Usar porcentagem para responsividade */
            margin-bottom: 20px; /* Ajuste para criar mais espaço abaixo do texto */
            color: black;
            background-color: rgba(208, 208, 208, 0.8); /* Fundo cinza escuro com leve transparência */
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-radius: 10px; /* Bordas arredondadas */
            text-align: center; /* Centralizar texto */
        }

        #gasValue {
            font-size: 2.3em; /* Aumentar o tamanho do texto dentro do círculo */
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px; /* Diminuir o tamanho do círculo */
            height: 100px;
            background-color: rgba(208, 208, 208, 0.8); /* Fundo cinza mais escuro com leve transparência */
            border-radius: 50%; /* Transformar em círculo */
            border: 6px solid black; /* Borda preta mais grossa */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Sombra mais forte para destaque */
            color: yellow;
            text-align: center; /* Centralizar texto */
        }

        /* Media Queries para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Reduzir tamanho do título em telas pequenas */
            }

            .gas-label {
                font-size: 1.5em; /* Reduzir tamanho do texto da etiqueta */
            }

            #gasValue {
                width: 80px; /* Diminuir tamanho do círculo */
                height: 80px; /* Diminuir tamanho do círculo */
                font-size: 1.5em; /* Reduzir tamanho do texto dentro do círculo */
            }
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Gás</h1>
    <div class="gas-label">Porcentagem do Gás</div>
    <div id="gasValue">Carregando...</div> <!-- Número da porcentagem exibido separadamente -->
</body>
</html>
