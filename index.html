<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de G치s</title>
    <script type="module">
        // Importa o Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Configura칞칚o do Firebase
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "medidor-de-gas-95ee5.firebaseapp.com",
            databaseURL: "https://medidor-de-gas-95ee5-default-rtdb.firebaseio.com",
            projectId: "medidor-de-gas-95ee5",
            storageBucket: "medidor-de-gas-95ee5.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fun칞칚o para atualizar o valor do g치s ao clicar no bot칚o
        function updateGasValue() {
            const gasValueRef = ref(database, "/gas_value");
            get(gasValueRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const gasValue = snapshot.val();
                    document.getElementById("gasValue").innerText = gasValue + "%"; // Atualiza o valor exibido
                    // Atualiza a cor de acordo com o valor
                    if (gasValue >= 0 && gasValue < 25) {
                        document.getElementById("gasValue").style.color = "red"; // Menor que 25%
                    } else if (gasValue >= 25 && gasValue < 50) {
                        document.getElementById("gasValue").style.color = "#F39C12"; // Cor laranja mais escura
                    } else {
                        document.getElementById("gasValue").style.color = "green"; // Maior que 50%
                    }
                } else {
                    document.getElementById("gasValue").innerText = "Erro ao carregar";
                }
            }).catch((error) => {
                console.error("Erro ao ler gas_value:", error);
                document.getElementById("gasValue").innerText = "Erro ao conectar ao banco de dados";
            });
        }

        // Atualizar a p치gina ao carregar pela primeira vez
        window.onload = updateGasValue;
    </script>
    <style>
        body {
            background-image: url('fundoo.png'); /* Imagem de fundo */
            background-size: cover; /* Para cobrir toda a tela */
            background-repeat: no-repeat; /* N칚o repetir a imagem */
            background-attachment: fixed; /* Fixar a imagem no fundo */
            background-position: center; /* Centraliza a imagem no fundo */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza todos os elementos horizontalmente */
            justify-content: flex-start; /* Come칞ar a alinhar no topo */
            height: 100vh;
            margin: 0;
            padding: 0;
            color: black; /* Mudar a cor para preto */
        }

        h1 {
            color: black;
            font-size: 4.5em; /* Tamanho do t칤tulo ajustado */
            margin-top: 80px; /* Espa칞o acima do t칤tulo ajustado */
            text-align: center; /* Centraliza o texto */
            white-space: nowrap; /* Impedir quebra de linha */
            overflow: hidden; /* Esconder overflow */
            text-overflow: ellipsis; /* Adicionar retic칡ncias se o texto for longo */
        }

        .gas-label {
            font-size: 3.375em; /* Tamanho reduzido para 6/8 do t칤tulo */
            margin-top: 250px; /* Reduzir pela metade na vers칚o desktop */
            margin-bottom: 10px; /* Ajuste para criar mais espa칞o abaixo do texto */
            color: black;
            text-align: center; /* Centraliza o texto */
        }

        #gasValue {
            font-size: 4em; /* Aumentar o tamanho do texto da porcentagem */
            margin-top: 125px; /* Reduzir pela metade na vers칚o desktop */
            color: yellow; /* Cor do texto */
        }

        #refreshBtn {
            margin-top: 50px;
            padding: 15px 25px;
            font-size: 1.5em;
            background-color: #757575; /* Cor neutra (cinza) */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #refreshBtn:hover {
            background-color: #5c5c5c; /* Cor ao passar o mouse */
        }

        #refreshIcon {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Permitir rolagem da imagem em dispositivos m칩veis */
                background-position: center; /* Centraliza a imagem no fundo em dispositivos m칩veis */
                background-size: 350%; /* Aumentar o zoom da imagem para 350% */
                justify-content: flex-start; /* Manter o alinhamento inicial */
            }

            h1 {
                margin-top: 40px; /* Ajustar a margem superior para o t칤tulo */
                font-size: 2.5em; /* Ajustar o tamanho da fonte para dispositivos m칩veis */
            }

            .gas-label {
                margin-top: 300px; /* Reposicionar para n칚o sair da tela */
                font-size: 2.5em; /* Ajustar o tamanho da fonte para dispositivos m칩veis */
            }

            #gasValue {
                margin-top: 150px; /* Reposicionar para n칚o sair da tela */
                font-size: 2.5em; /* Ajustar o tamanho do texto para dispositivos m칩veis */
            }

            #refreshBtn {
                font-size: 1.2em; /* Ajustar o tamanho do bot칚o em dispositivos m칩veis */
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Monitoramento de G치s</h1>
    <div class="gas-label">Porcentagem do G치s</div>
    <div id="gasValue">Carregando...</div>
    <button id="refreshBtn" onclick="updateGasValue()">
        <span id="refreshIcon">游댃</span> Atualizar
    </button> <!-- Bot칚o de atualizar com 칤cone -->
</body>
</html>
